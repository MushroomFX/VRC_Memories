<div id="filter">
  <div class="user" id="userID"></div>
  <div class="checkbox" id="userID_c"></div>
</div>
<button onclick="applyFilter()">Submit!</button>

<script>
function addFilters(arr){
  var filter = ""
  for(i=0;i<arr.length;i++){
    filter += `<div class="user" id="${arr[i]}"><input type="checkbox"><label>${arr[i]}</label></div>`
  }
  document.getElementById('filter').innerHTML = filter
}
addFilters(['Blue','Rue','FV'])


function applyFilter(){
  var users = document.querySelectorAll('#filter>.user')
  var filteredUsers = []
  for(i=0;i<users.length;i++){
    if(users[i].querySelector('input').checked){
      filteredUsers.push(users[i].id);
    }
  }
  getPics(data,filteredUsers)
}

function getPics(picData,filter){
  var picList = []
  for(i=0;i<Object.keys(picData).length;i++){
    for(j=0;j<Object.values(picData).length;j++){
      if(filter.indexOf(Object.values(picData)[i][j])>-1){
        picList.push(Object.keys(picData)[i]);
      }
    }
  }
  let uniqueChars = [...new Set(picList)];
  displayPics(uniqueChars)
}
function displayPics(list){
  console.log(list)
}

var data = {
  '01':['Rue'],
  '02':['Rue','FV'],
  '03':['FV'],
  '04':['Blue','FV'],
  '06':['Blue'],
  '05':['Rue','Blue'],
  '06':['Blue','Rue','FV'],
  '69':['Dom','inik']
}


</script>
